<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cinema App</title>
</head>
<body>

    <div class="wrapper">
        <div class="movie-details-container">
            <div class="select-container">
                <div class="movie-picker">
                    <label for="cars">Pick a movie:</label>
                        <select name="cars" id="movie">
                            <option value="80">Braveheart</option>
                            <option value="100">Gladiator</option>
                            <option value="130">Shrek</option>
                            <option value="150">Dune</option>
                        </select>
                </div>
                <ul class="legend-container">
                    <li>
                        <div class="available-seat"></div>
                        <div>
                            <span>Available</span>
                        </div>
                    </li>
                    <li>
                        <div class="available-seat selected"></div>
                        <div>
                            <span>Selected</span>
                        </div>
                    </li>
                    <li>
                        <div class="available-seat occupied"></div>
                        <div>
                            <span>Occupied</span>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="cinema-container">
            <div class="canvas"></div>
            <div class="seats">
                <div class="available-seat"></div>
                <div class="available-seat selected"></div>
                <div class="available-seat"></div>
                <div class="available-seat"></div>
                <div class="available-seat"></div>
                <div class="available-seat"></div>
                <div class="available-seat selected"></div>
                <div class="available-seat"></div>
                <div class="available-seat"></div>
                <div class="available-seat occupied"></div>
                <div class="available-seat"></div>
                <div class="available-seat"></div>
                <div class="available-seat"></div>
                <div class="available-seat"></div>
                <div class="available-seat selected"></div>
                <div class="available-seat"></div>
                <div class="available-seat"></div>
                <div class="available-seat"></div>
                <div class="available-seat occupied"></div>
                <div class="available-seat"></div>
                <div class="available-seat"></div>
                <div class="available-seat"></div>
                <div class="available-seat"></div>
                <div class="available-seat"></div>
                <div class="available-seat"></div>
                <div class="available-seat"></div>
                <div class="available-seat"></div>
                <div class="available-seat"></div>
                <div class="available-seat"></div>
                <div class="available-seat"></div>
                <div class="available-seat"></div>
                <div class="available-seat"></div>
                <div class="available-seat occupied"></div>
                <div class="available-seat"></div>
                <div class="available-seat"></div>
                <div class="available-seat"></div>
                <div class="available-seat"></div>
                <div class="available-seat occupied"></div>
                <div class="available-seat occupied"></div>
                <div class="available-seat"></div>
                <div class="available-seat"></div>
                <div class="available-seat"></div>
                <div class="available-seat"></div>
                <div class="available-seat"></div>
                <div class="available-seat"></div>
                <div class="available-seat"></div>
                <div class="available-seat"></div>
                <div class="available-seat"></div>
            </div>
        </div>
        <div class="price-reset-container">
            <p>Your have selected<span> 0 </span>seats for a price of <span> 0 </span> HUF </p>
                    <div class="reset">Reset</div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
