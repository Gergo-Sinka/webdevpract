<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cinema App</title>
</head>
<body>

    <div class="wrapper">
        <div class="movie-details-container">
            <div class="select-container">
                <div class="movie-picker">
                    <label for="movie">Pick a movie:</label>
                        <select name="movie" id="movie"> </select>
                </div>
                <ul class="legend-container">
                    <li>
                        <div class="available-seat"></div>
                        <span>Available</span>
                    </li>
                    <li>
                        <div class="available-seat selected"></div>
                        <span>Selected</span>
                    </li>
                    <li>
                        <div class="available-seat occupied"></div>
                        <span>Occupied</span>
                    </li>
                </ul>
            </div>
        </div>
        <div class="cinema-container">
            <div class="canvas"></div>
            <div class="seats"></div>
        </div>
        <div class="price-reset-container">
            <p>
                Your have selected<span id="counter"> 0 </span> seats for a
                 price of <span id="price"> 0 </span> HUF 
            </p>
                    <div class="reset">Reset</div>
        </div>
    </div>
    
    <script src="app.js" type="module"></script>
</body>
</html>
